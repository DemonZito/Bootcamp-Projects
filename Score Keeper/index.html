<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
    <script src="app.js" defer></script>
  </head>
<body>
  <section class="container">
    <div class="row justify-content-center g-0">
        <div class="card" style="width: 30rem">
          <img src="pong.jpg" class="card-img-top">
          <div class="card-header">
              Ping Pong Score Keeper
            </div>
            <div class="card-body">
              <h1 class="card-title"><span id="scoreP1">0</span> to <span id=scoreP2>0</span></h1>
              <p class="card-text">Use the buttons below to keep score.</p>
              <span><b>Playing To</b></span>
              <select id="rounds" name="rounds">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button id="plusP1" type="button" class="btn btn-success">+1 Player One</button>
              <button id="plusP2" type="button" class="btn btn-primary">+1 Player Two</button>
              <button id="reset" type="button" class="btn btn-danger">Reset</button>
            </div>
          </div>
    </div>
</section>
      
</body>
</html>
